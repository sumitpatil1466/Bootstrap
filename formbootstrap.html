<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h3>Stacked Form</h3>
        <form action="action_page.php">
            <div class="mb-3 mt-3">
                <label for="fname" class="form-label">FIRST NAME:</label>
                <input type="text" class="form-control" id="fname" placeholder="First name" name="first name">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">LAST NAME:</label>
                <input type="text" class="form-control" id="lname" placeholder="Last name" name="last name">
            </div>
            <div class="mb-3 mt-3">
                <label for="address" class="form-label">ADDRESS:</label>
                <textarea class="form-control" rows="5" id="address" name="text"></textarea>
            </div>

            <h3>Inline Forms</h3>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Enter password" name="pswd">
                </div>
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="remember">Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
           

        </form>
    </div>
</body>

</html>
